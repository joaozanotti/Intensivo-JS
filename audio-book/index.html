<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioBook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-aplicativo">
        <img src="./images/dom-casmurro.jpeg" alt="Capa do audiobook">
        <div class="info-faixa">
            <p id="secao">Seção 1</p>
            <p>Machado de Assis</p>
        </div>
        <audio id="audioSecao" src="./books/dom-casmurro/secao1.mp3"></audio>
        <div class="botoes">
            <button id="btVoltar" class="bi bi-skip-backward-fill"></button>
            <button id="btPlayPause" class="bi bi-play-circle-fill"></button>
            <button id="btAvancar" class="bi bi-skip-forward-fill"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
